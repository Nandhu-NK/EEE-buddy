<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy — Motor Calculator</title>
<style>
  body {
    margin:0;
    font-family:'Segoe UI', Arial, sans-serif;
    background:url('background.png') no-repeat center center/cover;
    background-attachment:fixed;
    color:#fff;
    text-align:center;
  }
  body::before{
    content:"";position:fixed;inset:0;
    background:rgba(0,0,0,.55);
    z-index:-1;
  }
  header{padding:20px}
  header h1{
    font-size:2rem;color:#00eaff;
    text-shadow:0 0 15px rgba(0,234,255,.7)
  }

  .card{
    background:rgba(255,255,255,.08);
    border-radius:15px;
    padding:20px;
    max-width:400px;
    margin:20px auto;
    backdrop-filter:blur(12px);
    border:1px solid rgba(255,255,255,.2);
    box-shadow:0 4px 20px rgba(0,0,0,.4);
    text-align:left;
  }
  label{display:block;margin-top:10px;font-weight:700}
  input, select{
    width:95%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,.15);
    color:#fff;
    outline:none;
  }
  .controls{margin-top:15px;display:flex;gap:10px}
  .calc-btn{
    flex:1;
    padding:10px 15px;
    border:none;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
    background:linear-gradient(90deg,#ffd36b,#ff9b4b);
    color:#06121a;
  }
  .secondary{
    background:linear-gradient(90deg,#00eaff,#0077ff);
    color:#001018;
  }
  .result{
    margin-top:15px;
    padding:10px;
    background:rgba(0,0,0,.3);
    border-radius:8px;
    text-align:center;
  }
</style>
</head>
<body>

<header>
  <h1>⚡ EEE Buddy — Motor Calculator</h1>
  <p>Calculate motor efficiency, slip, torque, and input power</p>
</header>

<div class="card">
  <h2>Motor Parameters</h2>
  <label>Input Power (Pin in W)</label><input id="m_pin" type="number" step="any" placeholder="e.g., 1200">
  <label>Output Power (Pout in W)</label><input id="m_pout" type="number" step="any" placeholder="e.g., 1100">
  <label>Synchronous Speed (Ns in RPM)</label><input id="m_ns" type="number" step="any" placeholder="e.g., 1500">
  <label>Rotor Speed (Nr in RPM)</label><input id="m_nr" type="number" step="any" placeholder="e.g., 1450">
  <label>Torque (Optional, Nm)</label><input id="m_torque" type="number" step="any" placeholder="Leave blank to calculate">

  <div class="controls">
    <button class="calc-btn" onclick="calcMotor()">Calculate</button>
    <button class="calc-btn secondary" onclick="clearMotor()">Clear</button>
  </div>
  <div id="motorRes" class="result"></div>
</div>

<script>
function numFrom(id){
  const raw=(document.getElementById(id).value||"").trim().replace(/,/g,'.');
  const n=parseFloat(raw); return Number.isFinite(n)?n:null;
}

function calcMotor(){
  const Pin=numFrom('m_pin');
  const Pout=numFrom('m_pout');
  const Ns=numFrom('m_ns');
  const Nr=numFrom('m_nr');
  let Torque=numFrom('m_torque');

  if(Pin===null||Pout===null||Ns===null||Nr===null){
    alert("Enter Pin, Pout, Ns, and Nr"); return;
  }

  const eff=(Pout/Pin)*100;         // Efficiency %
  const slip=((Ns-Nr)/Ns)*100;      // Slip %
  if(Torque===null){
    const w_s=2*Math.PI*Nr/60;      // rotor angular speed rad/s
    Torque=Pout/w_s;
  }

  document.getElementById('motorRes').innerHTML=
    `Efficiency = ${eff.toFixed(2)} %<br>
     Slip = ${slip.toFixed(2)} %<br>
     Torque = ${Torque.toFixed(2)} Nm<br>
     Input Power = ${Pin.toFixed(2)} W<br>
     Output Power = ${Pout.toFixed(2)} W`;
}

function clearMotor(){
  ['m_pin','m_pout','m_ns','m_nr','m_torque'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('motorRes').innerHTML='';
}
</script>

</body>
</html>
