<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy — Multi-Tool</title>
<style>
  /* ===== Background ===== */
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    text-align: center;
    padding: 20px;
  }
  header h1 {
    font-size: 2rem;
    color: #00eaff;
    text-shadow: 0px 0px 15px rgba(0,234,255,0.7);
  }
  .sub {
    font-size: 1rem;
    opacity: 0.8;
  }

  /* ===== Layout ===== */
  .wrap {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    max-width: 1100px;
    width: 100%;
    padding: 20px;
  }

  /* ===== Card Style ===== */
  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 30px rgba(0,234,255,0.3);
  }

  h2 {
    color: #ffd36b;
    text-align: center;
    margin-bottom: 15px;
  }
  .small {
    font-size: 0.85rem;
    opacity: 0.85;
    margin-bottom: 10px;
    text-align: center;
  }

  /* ===== Inputs ===== */
  label {
    font-weight: bold;
    display: block;
    margin-top: 8px;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 4px;
    font-size: 1rem;
    background: rgba(255,255,255,0.15);
    color: #fff;
    outline: none;
  }
  input[readonly] {
    background: rgba(255,255,255,0.05);
    color: #aaa;
    cursor: not-allowed;
  }
  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  /* ===== Buttons ===== */
  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }
  button {
    padding: 10px 15px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(90deg, #00eaff, #0077ff);
    color: #000;
    box-shadow: 0 0 10px rgba(0,234,255,0.5);
    transition: transform 0.2s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,234,255,0.8);
  }
  .secondary {
    background: linear-gradient(90deg, #ffd36b, #ff9b4b);
    box-shadow: 0 0 10px rgba(255,211,107,0.5);
  }

  /* ===== Results ===== */
  .result {
    margin-top: 15px;
    padding: 12px;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    color: #00ffea;
  }

  /* ===== Formula Box ===== */
  .formula {
    margin-top: 12px;
    padding: 8px;
    background: rgba(255,255,255,0.05);
    border-radius: 6px;
    font-size: 0.85rem;
    color: #fffacd;
  }
</style>
</head>
<body>

<header>
  <h1>⚡ EEE Buddy — Multi-Tool</h1>
  <div class="sub">Ohm's Law • Transformer • 3-Phase Power • Battery Backup</div>
</header>

<div class="wrap">

  <!-- OHM'S LAW -->
  <div class="card">
    <h2>Ohm's Law Calculator</h2>
    <div class="small">Choose what to calculate, enter other values.</div>

    <label>Calculate:</label>
    <select id="ohmChoice" onchange="updateOhmFields()">
      <option value="V">Voltage (V)</option>
      <option value="I">Current (A)</option>
      <option value="R">Resistance (Ω)</option>
      <option value="P">Power (W)</option>
    </select>

    <label>Voltage (V)</label>
    <input id="ohmV" type="number" step="any">

    <label>Current (A)</label>
    <input id="ohmI" type="number" step="any">

    <label>Resistance (Ω)</label>
    <input id="ohmR" type="number" step="any">

    <label>Power (W)</label>
    <input id="ohmP" type="number" step="any">

    <div class="controls">
      <button onclick="calcOhm()">Calculate</button>
      <button class="secondary" onclick="clearOhm()">Clear</button>
    </div>
    <div id="ohmRes" class="result"></div>
    <div class="formula">Formula: V = I × R,  P = V × I</div>
  </div>

  <!-- You can keep Transformer, 3-Phase, Battery sections similar — I'll apply same editable/read-only + formula logic there -->
</div>

<script>
function updateOhmFields(){
  const choice = document.getElementById('ohmChoice').value;
  ['ohmV','ohmI','ohmR','ohmP'].forEach(id=>{
    document.getElementById(id).readOnly = false;
  });
  document.getElementById('ohm'+choice).readOnly = true;
}

function calcOhm(){
  let V = parseFloat(document.getElementById('ohmV').value);
  let I = parseFloat(document.getElementById('ohmI').value);
  let R = parseFloat(document.getElementById('ohmR').value);
  let P = parseFloat(document.getElementById('ohmP').value);
  const choice = document.getElementById('ohmChoice').value;

  if(choice==='V') { if(isNaN(I)||isNaN(R)) return alert("Enter I and R"); V = I*R; P = V*I; document.getElementById('ohmV').value=V; document.getElementById('ohmP').value=P; }
  if(choice==='I') { if(isNaN(V)||isNaN(R)) return alert("Enter V and R"); I = V/R; P = V*I; document.getElementById('ohmI').value=I; document.getElementById('ohmP').value=P; }
  if(choice==='R') { if(isNaN(V)||isNaN(I)) return alert("Enter V and I"); R = V/I; P = V*I; document.getElementById('ohmR').value=R; document.getElementById('ohmP').value=P; }
  if(choice==='P') { if(isNaN(V)||isNaN(I)) return alert("Enter V and I"); P = V*I; document.getElementById('ohmP').value=P; }
}

function clearOhm(){
  ['ohmV','ohmI','ohmR','ohmP'].forEach(id=>{ document.getElementById(id).value=''; document.getElementById(id).readOnly=false; });
  document.getElementById('ohmRes').innerHTML='';
}
updateOhmFields();
</script>

</body>
</html>
