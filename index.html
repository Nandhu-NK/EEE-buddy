<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy ‚Äî Multi-Tool</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 20px;
  }
  header h1 {
    font-size: 2rem;
    color: #00eaff;
    text-shadow: 0px 0px 15px rgba(0,234,255,0.7);
  }
  .sub {
    font-size: 1rem;
    opacity: 0.8;
  }

  .menu, .calculator {
    display: none;
    width: 90%;
    max-width: 400px;
    margin-top: 20px;
  }
  .menu.active, .calculator.active {
    display: block;
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 15px;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0px 6px 30px rgba(0,234,255,0.3);
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: none;
    margin-top: 4px;
    font-size: 1rem;
    background: rgba(255,255,255,0.15);
    color: #fff;
    outline: none;
  }

  button {
    padding: 10px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    background: linear-gradient(90deg, #00eaff, #0077ff);
    color: #000;
    width: 48%;
  }
  .secondary {
    background: linear-gradient(90deg, #ffd36b, #ff9b4b);
  }

  .result {
    margin-top: 15px;
    padding: 12px;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    color: #00ffea;
  }
</style>
</head>
<body>

<header>
  <h1>‚ö° EEE Buddy ‚Äî Multi-Tool</h1>
  <div class="sub">Choose a calculator</div>
</header>

<!-- Main Menu -->
<div class="menu active" id="menu">
  <div class="card" onclick="showCalc('ohm')">‚ö° Ohm's Law Calculator</div>
  <div class="card" onclick="showCalc('xfmr')">üîÑ Transformer Calculator</div>
  <div class="card" onclick="showCalc('three')">‚öôÔ∏è 3-Phase Power Calculator</div>
  <div class="card" onclick="showCalc('battery')">üîã Battery Backup Calculator</div>
</div>

<!-- Ohm's Law -->
<div class="calculator" id="ohm">
  <h2>Ohm's Law</h2>
  <label>Voltage (V)</label><input id="ohmV" type="number">
  <label>Current (A)</label><input id="ohmI" type="number">
  <label>Resistance (Œ©)</label><input id="ohmR" type="number">
  <label>Power (W)</label><input id="ohmP" type="number">
  <div>
    <button onclick="calcOhm()">Calculate</button>
    <button class="secondary" onclick="goMenu()">Back</button>
  </div>
  <div id="ohmRes" class="result"></div>
</div>

<!-- Transformer -->
<div class="calculator" id="xfmr">
  <h2>Transformer</h2>
  <label>Primary Voltage (Vp)</label><input id="tp_vp" type="number">
  <label>Primary Current (Ip)</label><input id="tp_ip" type="number">
  <label>Turns Ratio (Np/Ns)</label><input id="tp_ratio" type="number" placeholder="Default: 2">
  <div>
    <button onclick="calcXfmr()">Calculate</button>
    <button class="secondary" onclick="goMenu()">Back</button>
  </div>
  <div id="tpRes" class="result"></div>
</div>

<!-- 3-Phase -->
<div class="calculator" id="three">
  <h2>3-Phase Power</h2>
  <label>Line Voltage (V)</label><input id="t_vl" type="number">
  <label>Line Current (A)</label><input id="t_il" type="number">
  <label>Power Factor</label><input id="t_pf" type="number" placeholder="0.8">
  <div>
    <button onclick="calcThree()">Calculate</button>
    <button class="secondary" onclick="goMenu()">Back</button>
  </div>
  <div id="threeRes" class="result"></div>
</div>

<!-- Battery -->
<div class="calculator" id="battery">
  <h2>Battery Backup Time</h2>
  <label>Capacity (Ah)</label><input id="b_ah" type="number">
  <label>Voltage (V)</label><input id="b_v" type="number">
  <label>Load (W)</label><input id="b_load" type="number">
  <div>
    <button onclick="calcBattery()">Calculate</button>
    <button class="secondary" onclick="goMenu()">Back</button>
  </div>
  <div id="batRes" class="result"></div>
</div>

<script>
function showCalc(id) {
  document.getElementById('menu').classList.remove('active');
  document.querySelectorAll('.calculator').forEach(c => c.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goMenu() {
  document.querySelectorAll('.calculator').forEach(c => c.classList.remove('active'));
  document.getElementById('menu').classList.add('active');
}

// Ohm's Law
function calcOhm(){
  let V = parseFloat(document.getElementById('ohmV').value);
  let I = parseFloat(document.getElementById('ohmI').value);
  let R = parseFloat(document.getElementById('ohmR').value);
  let P = parseFloat(document.getElementById('ohmP').value);
  const provided = [V,I,R,P].filter(x => !isNaN(x)).length;
  if (provided < 2) { alert('Enter at least two values'); return; }
  if (!isNaN(V) && !isNaN(I)) { R = V / I; P = V * I; }
  else if (!isNaN(V) && !isNaN(R)) { I = V / R; P = V * I; }
  else if (!isNaN(I) && !isNaN(R)) { V = I * R; P = V * I; }
  else if (!isNaN(P) && !isNaN(I)) { V = P / I; R = V / I; }
  else if (!isNaN(P) && !isNaN(V)) { I = P / V; R = V / I; }
  else if (!isNaN(P) && !isNaN(R)) { I = Math.sqrt(P / R); V = I * R; }
  document.getElementById('ohmRes').innerHTML =
    `V=${V.toFixed(2)}V<br>I=${I.toFixed(2)}A<br>R=${R.toFixed(2)}Œ©<br>P=${P.toFixed(2)}W`;
}

// Transformer
function calcXfmr(){
  const Vp = parseFloat(document.getElementById('tp_vp').value);
  const Ip = parseFloat(document.getElementById('tp_ip').value);
  let ratio = parseFloat(document.getElementById('tp_ratio').value);
  if (isNaN(ratio) || ratio <= 0) ratio = 2;
  if (isNaN(Vp) || isNaN(Ip)) { alert('Enter primary V and I'); return; }
  const Vs = Vp / ratio;
  const Is = Ip * ratio;
  document.getElementById('tpRes').innerHTML =
    `Vs=${Vs.toFixed(2)}V<br>Is=${Is.toFixed(2)}A<br>Turns Ratio=${ratio}`;
}

// 3-Phase
function calcThree(){
  const Vl = parseFloat(document.getElementById('t_vl').value);
  const Il = parseFloat(document.getElementById('t_il').value);
  let pf = parseFloat(document.getElementById('t_pf').value);
  if (isNaN(pf) || pf <= 0) pf = 1;
  if (isNaN(Vl) || isNaN(Il)) { alert('Enter V and I'); return; }
  const S_va = Math.SQRT3 * Vl * Il;
  const P_kw = (S_va * pf) / 1000;
  document.getElementById('threeRes').innerHTML =
    `S=${S_va.toFixed(2)}VA<br>P=${P_kw.toFixed(3)}kW<br>pf=${pf}`;
}

// Battery
function calcBattery(){
  const Ah = parseFloat(document.getElementById('b_ah').value);
  const V = parseFloat(document.getElementById('b_v').value);
  const loadW = parseFloat(document.getElementById('b_load').value);
  if (isNaN(Ah) || isNaN(V) || isNaN(loadW)) { alert('Enter Ah, Voltage, and Load'); return; }
  const dod = 0.8; 
  const eff = 0.9; 
  const totalWh = Ah * V;
  const usableWh = totalWh * dod * eff;
  const hours = usableWh / loadW;
  let hr = Math.floor(hours);
  let min = Math.round((hours - hr) * 60);
  document.getElementById('batRes').innerHTML =
    `Backup Time ‚âà ${hr}h ${min}m<br>(Usable Energy=${usableWh.toFixed(1)}Wh)`;
}
</script>

</body>
</html>
