<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy — Multi-Tool</title>
<style>
  body {
    margin:0; font-family:'Segoe UI',Arial,sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff; display:flex; flex-direction:column; align-items:center;
  }
  header { text-align:center; padding:20px; }
  header h1 { font-size:2rem; color:#00eaff; text-shadow:0 0 15px rgba(0,234,255,.7); }
  .sub { font-size:1rem; opacity:.8; }

  .selector {
    background:rgba(255,255,255,.08);
    padding:20px; border-radius:15px; margin:20px; max-width:400px; width:90%;
    text-align:center; box-shadow:0 4px 20px rgba(0,0,0,.4);
  }
  select, input {
    width:100%; padding:10px; border-radius:8px; border:none; margin-top:8px;
    font-size:1rem; background:rgba(255,255,255,.15); color:#fff; outline:none;
  }
  input[readonly] { background:rgba(255,255,255,.05); color:#aaa; cursor:not-allowed; }
  input::placeholder { color:rgba(255,255,255,.6); }
  button {
    padding:10px 15px; font-size:1rem; font-weight:700; border:none; border-radius:8px; cursor:pointer;
    background:linear-gradient(90deg,#00eaff,#0077ff); color:#000; box-shadow:0 0 10px rgba(0,234,255,.5);
    transition:transform .2s ease; margin-top:12px;
  }
  button:hover { transform:scale(1.05); box-shadow:0 0 20px rgba(0,234,255,.8); }
  .secondary { background:linear-gradient(90deg,#ffd36b,#ff9b4b); box-shadow:0 0 10px rgba(255,211,107,.5); }

  .card {
    display:none; background:rgba(255,255,255,.08);
    border-radius:15px; padding:20px; margin:20px;
    backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,.2);
    box-shadow:0 4px 20px rgba(0,0,0,.4);
    max-width:500px; width:90%;
  }
  h2 { color:#ffd36b; text-align:center; margin-bottom:15px; }
  .small { font-size:.85rem; opacity:.85; margin-bottom:10px; text-align:center; }
  .result { margin-top:15px; padding:12px; background:rgba(0,0,0,.3); border-radius:8px; text-align:center; font-weight:700; color:#00ffea; }
  .formula { margin-top:12px; padding:8px; background:rgba(255,255,255,.05); border-radius:6px; font-size:.86rem; color:#fffacd; text-align:center; }
</style>
</head>
<body>

<header>
  <h1>⚡ EEE Buddy — Multi-Tool</h1>
  <div class="sub">Choose your calculation</div>
</header>

<div class="selector">
  <label>Select Calculator:</label>
  <select id="calcType" onchange="showCalculator()">
    <option value="">-- Select --</option>
    <option value="ohm">Ohm's Law</option>
    <option value="tr">Transformer</option>
    <option value="ph">3-Phase Power</option>
    <option value="bat">Battery Backup</option>
  </select>
</div>

<!-- OHM's LAW -->
<div class="card" id="ohmCard">
  <h2>Ohm's Law Calculator</h2>
  <div class="small">Pick what to calculate:</div>
  <select id="ohmChoice" onchange="updateFields('ohm')">
    <option value="V">Voltage</option>
    <option value="I">Current</option>
    <option value="R">Resistance</option>
    <option value="P">Power</option>
  </select>
  <label>Voltage (V)</label><input id="ohmV" type="number" step="any" placeholder="auto">
  <label>Current (A)</label><input id="ohmI" type="number" step="any">
  <label>Resistance (Ω)</label><input id="ohmR" type="number" step="any">
  <label>Power (W)</label><input id="ohmP" type="number" step="any" placeholder="auto">
  <button onclick="calcOhm()">Calculate</button>
  <button class="secondary" onclick="clearSection('ohm')">Clear</button>
  <div id="ohmRes" class="result"></div>
  <div class="formula">Formula: V = I × R, P = V × I</div>
</div>

<!-- TRANSFORMER -->
<div class="card" id="trCard">
  <h2>Transformer Calculator</h2>
  <div class="small">Pick what to calculate:</div>
  <select id="trChoice" onchange="updateFields('tr')">
    <option value="Vs">Secondary Voltage</option>
    <option value="Is">Secondary Current</option>
  </select>
  <label>Primary Voltage (Vp)</label><input id="trVp" type="number" step="any">
  <label>Primary Current (Ip)</label><input id="trIp" type="number" step="any">
  <label>Turns Ratio (Np/Ns)</label><input id="trRatio" type="number" step="any" placeholder="Default 2">
  <label>Secondary Voltage (Vs)</label><input id="trVs" type="number" step="any" placeholder="auto">
  <label>Secondary Current (Is)</label><input id="trIs" type="number" step="any" placeholder="auto">
  <button onclick="calcTransformer()">Calculate</button>
  <button class="secondary" onclick="clearSection('tr')">Clear</button>
  <div id="trRes" class="result"></div>
  <div class="formula">Vs = Vp ÷ ratio, Is = Ip × ratio</div>
</div>
