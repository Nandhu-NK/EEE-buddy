<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EEE Buddy ‚Äî Multi-Tool</title>
<style>
  /* ‚Äî‚Äî Background ‚Äî‚Äî */
  body{
    margin:0;
    font-family:'Segoe UI', Arial, sans-serif;
    background:url('background.png') no-repeat center center/cover;
    background-attachment:fixed;
    color:#fff;
    text-align:center;
  }
  body::before{
    content:"";position:fixed;inset:0;
    background:rgba(0,0,0,.55);
    z-index:-1;
  }

  header{padding:20px}
  header h1{
    font-size:2rem;color:#00eaff;
    text-shadow:0 0 15px rgba(0,234,255,.7)
  }
  .sub{font-size:1rem;opacity:.85}

  /* ‚Äî‚Äî Menu ‚Äî‚Äî */
  .menu{
    display:flex;flex-wrap:wrap;justify-content:center;
    gap:20px;margin:30px;
    opacity:0;transform:translateY(-20px);
    animation:fadeSlideIn 1s ease forwards;
  }
  .menu button{
    padding:20px;width:150px;height:150px;
    font-size:1rem;font-weight:700;border:none;border-radius:12px;cursor:pointer;
    background:rgba(255,255,255,.08);color:#fff;
    box-shadow:0 0 15px rgba(0,234,255,.3);
    display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
    backdrop-filter:blur(8px);
    transition:transform .3s ease, box-shadow .3s ease;
  }
  .menu button:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(0,234,255,.8)}

  .icon{font-size:2.5rem}
  .glow{animation:glowPulse 1s infinite alternate;color:#ffea00}
  @keyframes glowPulse{
    from{ text-shadow:0 0 5px yellow, 0 0 10px orange}
    to{   text-shadow:0 0 15px yellow,0 0 25px orange}
  }
  .rotate{animation:rotateAnim 2s linear infinite;color:#00eaff}
  @keyframes rotateAnim{100%{transform:rotate(360deg)}}
  .spin{animation:spinGear 5s linear infinite;color:#ff9b4b}
  @keyframes spinGear{100%{transform:rotate(360deg)}}
  .charge{animation:chargeAnim 1.5s infinite alternate;color:#00ff7f}
  @keyframes chargeAnim{from{opacity:.6} to{opacity:1; text-shadow:0 0 15px #00ff7f}}
  .motor{animation:spinGear 6s linear infinite;color:#ff66ff}
  @keyframes fadeSlideIn{to{opacity:1;transform:translateY(0)}}

  /* ‚Äî‚Äî Cards ‚Äî‚Äî */
  .card{
    background:rgba(255,255,255,.08);border-radius:15px;padding:20px;max-width:400px;margin:20px auto;
    backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.2);box-shadow:0 4px 20px rgba(0,0,0,.4);
    display:none;opacity:0;animation:fadeIn .6s ease forwards;text-align:left;
  }
  @keyframes fadeIn{to{opacity:1}}

  label{display:block;margin-top:10px;font-weight:700}
  input, select{
    width:95%;padding:10px;margin-top:5px;border-radius:8px;border:none;
    background:rgba(255,255,255,.15);color:#fff;outline:none;
  }
  input::placeholder{color:rgba(255,255,255,.6)}

  .controls{margin-top:15px;display:flex;gap:10px}
  .calc-btn{
    flex:1;padding:10px 15px;border:none;border-radius:8px;font-weight:700;cursor:pointer;
    background:linear-gradient(90deg,#ffd36b,#ff9b4b);color:#06121a;
  }
  .secondary{
    background:linear-gradient(90deg,#00eaff,#0077ff);color:#001018;
  }
  .result{
    margin-top:15px;padding:10px;background:rgba(0,0,0,.3);border-radius:8px;text-align:center
  }
</style>
</head>
<body>

<header>
  <h1>‚ö° EEE Buddy ‚Äî Multi-Tool</h1>
  <div class="sub">Choose your calculator</div>
</header>

<!-- Menu -->
<div class="menu">
  <button onclick="showCalc('ohm')"><div class="icon glow">‚ö°</div>Ohm's Law</button>
  <button onclick="showCalc('xfmr')"><div class="icon rotate">üîÑ</div>Transformer</button>
  <button onclick="showCalc('three')"><div class="icon spin">‚öôÔ∏è</div>3-Phase Power</button>
  <button onclick="showCalc('battery')"><div class="icon charge">üîã</div>Battery Backup</button>
  <button onclick="showCalc('motor')"><div class="icon motor">üåÄ</div>Motor</button>
</div>

<!-- Ohm‚Äôs Law (same as before) -->
<div id="ohm" class="card"> ... (keep your existing Ohm's law code here) ... </div>

<!-- Transformer -->
<div id="xfmr" class="card"> ... (keep your transformer code) ... </div>

<!-- 3-Phase Power -->
<div id="three" class="card"> ... (keep your 3-phase code) ... </div>

<!-- Battery Backup -->
<div id="battery" class="card"> ... (keep your battery code) ... </div>

<!-- Motor Calculator -->
<div id="motor" class="card">
  <h2>Motor Calculator</h2>
  <label>Motor Power (kW)</label><input id="m_kw" type="number" step="any" placeholder="e.g., 15">
  <label>Voltage (V)</label><input id="m_v" type="number" step="any" placeholder="e.g., 415">
  <label>Current (A)</label><input id="m_i" type="number" step="any" placeholder="e.g., 28">
  <label>Efficiency (0-1)</label><input id="m_eff" type="number" step="any" placeholder="e.g., 0.9">
  <label>Power Factor (0-1)</label><input id="m_pf" type="number" step="any" placeholder="e.g., 0.85">
  <div class="controls">
    <button class="calc-btn" onclick="calcMotor()">Calculate</button>
    <button class="calc-btn secondary" onclick="clearMotor()">Clear</button>
  </div>
  <div id="motorRes" class="result"></div>
</div>

<script>
  // Navigation
  function showCalc(id){
    document.querySelectorAll('.card').forEach(c=>c.style.display='none');
    const card=document.getElementById(id);
    card.style.display='block';
    card.style.animation='fadeIn .6s ease forwards';
    card.scrollIntoView({behavior:'smooth'});
  }

  function numFrom(id){
    const raw=(document.getElementById(id).value||"").trim().replace(/,/g,'.');
    const n=parseFloat(raw); return Number.isFinite(n)?n:null;
  }

  // Motor
  function calcMotor(){
    const PkW=numFrom('m_kw'), V=numFrom('m_v'), I=numFrom('m_i'), eff=numFrom('m_eff'), pf=numFrom('m_pf');
    if(PkW===null||V===null||I===null||eff===null||pf===null){alert('Enter all values');return;}
    const S_va=Math.SQRT3*V*I;
    const P_out=PkW*1000;
    const P_in=S_va*pf*eff;
    document.getElementById('motorRes').innerHTML=
      `Apparent Power S = ${S_va.toFixed(2)} VA<br>`+
      `Input Power ‚âà ${P_in.toFixed(2)} W<br>`+
      `Output Power = ${P_out.toFixed(2)} W<br>`+
      `Efficiency = ${(eff*100).toFixed(1)} %<br>`+
      `Power Factor = ${pf}`;
  }
  function clearMotor(){['m_kw','m_v','m_i','m_eff','m_pf'].forEach(id=>document.getElementById(id).value='');document.getElementById('motorRes').innerHTML='';}
</script>
</body>
</html>
