<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy — Multi-Tool</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 20px;
  }
  header h1 {
    font-size: 2rem;
    color: #00eaff;
    text-shadow: 0px 0px 15px rgba(0,234,255,0.7);
  }
  .sub {
    font-size: 1rem;
    opacity: 0.8;
  }

  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1000px;
    width: 100%;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0px 6px 30px rgba(0,234,255,0.3);
  }

  svg {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
  }

  /* Animations */
  .icon-bolt {
    animation: glowBolt 1s infinite alternate;
  }
  @keyframes glowBolt {
    0% { fill: #ffeb3b; }
    100% { fill: #ff9800; }
  }

  .icon-transformer {
    animation: rotateCoil 2s linear infinite;
  }
  @keyframes rotateCoil {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  .icon-gear {
    animation: spinGear 3s linear infinite;
  }
  @keyframes spinGear {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  .icon-battery {
    animation: chargeBattery 1.5s infinite alternate;
  }
  @keyframes chargeBattery {
    0% { fill: #ff1744; }
    100% { fill: #00e676; }
  }
</style>
</head>
<body>

<header>
  <h1>⚡ EEE Buddy — Multi-Tool</h1>
  <div class="sub">Choose your calculator</div>
</header>

<div class="menu">
  
  <!-- Ohm's Law -->
  <div class="card" onclick="alert('Load Ohm’s Law Calculator')">
    <svg class="icon-bolt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 2v11h3v9l7-12h-4l4-8z"/>
    </svg>
    <h3>Ohm's Law</h3>
    <p>Calculate Voltage, Current, Resistance, Power</p>
  </div>

  <!-- Transformer -->
  <div class="card" onclick="alert('Load Transformer Calculator')">
    <svg class="icon-transformer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="10" stroke="#00eaff" stroke-width="4" fill="none"/>
      <circle cx="32" cy="32" r="20" stroke="#ffd36b" stroke-width="4" fill="none"/>
    </svg>
    <h3>Transformer</h3>
    <p>Find secondary voltage & current</p>
  </div>

  <!-- 3-Phase -->
  <div class="card" onclick="alert('Load 3-Phase Power Calculator')">
    <svg class="icon-gear" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="#ffd36b" d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
      <path fill="#ffd36b" d="M19.43 12.98c.04-.32.07-.65.07-.98s-.03-.66-.07-.98l2.11-1.65a.5.5 0 0 0 .12-.65l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1a6.91 6.91 0 0 0-1.69-.98l-.38-2.65A.5.5 0 0 0 14 2h-4a.5.5 0 0 0-.5.42l-.38 2.65c-.63.24-1.21.56-1.69.98l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46a.5.5 0 0 0 .12.65l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65a.5.5 0 0 0-.12.65l2 3.46c.14.24.42.33.68.22l2.49-1c.48.42 1.06.74 1.69.98l.38 2.65c.04.26.25.42.5.42h4c.25 0 .46-.16.5-.42l.38-2.65c.63-.24 1.21-.56 1.69-.98l2.49 1c.26.11.54.02.68-.22l2-3.46a.5.5 0 0 0-.12-.65l-2.11-1.65z"/>
    </svg>
    <h3>3-Phase Power</h3>
    <p>Calculate kW, kVA, PF</p>
  </div>

  <!-- Battery -->
  <div class="card" onclick="alert('Load Battery Backup Calculator')">
    <svg class="icon-battery" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <rect x="2" y="7" width="18" height="10" rx="2" ry="2" stroke="#00eaff" stroke-width="2" fill="none"/>
      <rect x="20" y="10" width="2" height="4" fill="#00eaff"/>
    </svg>
    <h3>Battery Backup</h3>
    <p>Find backup duration from capacity & load</p>
  </div>

</div>

</body>
</html>
