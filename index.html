<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy ‚Äî Multi-Tool</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header { text-align: center; padding: 20px; }
  header h1 {
    font-size: 2rem;
    color: #00eaff;
    text-shadow: 0px 0px 15px rgba(0,234,255,0.7);
  }
  .sub { font-size: 1rem; opacity: 0.8; }

  /* Home menu */
  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 900px;
    margin-top: 30px;
  }
  .menu button {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 30px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    backdrop-filter: blur(12px);
    box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  .menu button:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 30px rgba(0,234,255,0.3);
  }
  .icon {
    font-size: 2.5rem;
  }
  .bolt { animation: glow 1s infinite alternate; }
  @keyframes glow {
    from { text-shadow: 0 0 10px #0ff; }
    to { text-shadow: 0 0 25px #0ff; }
  }
  .rotate { animation: spin 3s linear infinite; }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .gear { animation: slowspin 5s linear infinite; }
  @keyframes slowspin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .charge { animation: charge 1.5s infinite alternate; }
  @keyframes charge {
    from { color: #fff; }
    to { color: #0f0; }
  }

  /* Calculator card */
  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    max-width: 400px;
    width: 90%;
    margin-top: 20px;
  }
  h2 { color: #ffd36b; text-align: center; }
  label { font-weight: bold; display: block; margin-top: 8px; }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 4px;
    font-size: 1rem;
    background: rgba(255,255,255,0.15);
    color: #fff;
    outline: none;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }
  button.calc {
    padding: 10px 15px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(90deg, #00eaff, #0077ff);
    color: #000;
    box-shadow: 0 0 10px rgba(0,234,255,0.5);
  }
  button.secondary {
    background: linear-gradient(90deg, #ffd36b, #ff9b4b);
    color: #000;
  }
  .result {
    margin-top: 15px;
    padding: 12px;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    color: #00ffea;
  }
  .hidden { display: none; }
</style>
</head>
<body>

<header>
  <h1>‚ö° EEE Buddy ‚Äî Multi-Tool</h1>
  <div class="sub">Select a calculator</div>
</header>

<div id="home" class="menu">
  <button onclick="openCalc('ohm')"><div class="icon bolt">‚ö°</div>Ohm's Law</button>
  <button onclick="openCalc('xfmr')"><div class="icon rotate">üîÑ</div>Transformer</button>
  <button onclick="openCalc('three')"><div class="icon gear">‚öôÔ∏è</div>3-Phase Power</button>
  <button onclick="openCalc('bat')"><div class="icon charge">üîã</div>Battery Backup</button>
</div>

<!-- Ohm's Law -->
<div id="calc-ohm" class="card hidden">
  <h2>Ohm's Law Calculator</h2>
  <label>Parameter to Calculate</label>
  <select id="ohm-choice" onchange="updateFields('ohm')">
    <option value="V">Voltage (V)</option>
    <option value="I">Current (A)</option>
    <option value="R">Resistance (Œ©)</option>
    <option value="P">Power (W)</option>
  </select>
  <label>Voltage (V)</label>
  <input id="ohmV" type="number" step="any">
  <label>Current (A)</label>
  <input id="ohmI" type="number" step="any">
  <label>Resistance (Œ©)</label>
  <input id="ohmR" type="number" step="any">
  <label>Power (W)</label>
  <input id="ohmP" type="number" step="any">
  <div class="controls">
    <button class="calc" onclick="calcOhm()">Calculate</button>
    <button class="secondary" onclick="backHome()">Back</button>
  </div>
  <div id="ohmRes" class="result"></div>
</div>

<!-- You can add Transformer, 3-Phase, Battery sections similar to above -->
<!-- ... -->

<script>
function backHome(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById('home').classList.remove('hidden');
}
function openCalc(id){
  document.getElementById('home').classList.add('hidden');
  document.getElementById('calc-'+id).classList.remove('hidden');
  updateFields(id);
}
function updateFields(calc){
  if(calc==='ohm'){
    const choice = document.getElementById('ohm-choice').value;
    ['ohmV','ohmI','ohmR','ohmP'].forEach(id=>{
      document.getElementById(id).readOnly = (id.toLowerCase().includes(choice.toLowerCase()));
      document.getElementById(id).value = '';
    });
  }
}
function calcOhm(){
  let V = parseFloat(document.getElementById('ohmV').value);
  let I = parseFloat(document.getElementById('ohmI').value);
  let R = parseFloat(document.getElementById('ohmR').value);
  let P = parseFloat(document.getElementById('ohmP').value);
  const choice = document.getElementById('ohm-choice').value;

  if(choice==='V' && !isNaN(I) && !isNaN(R)) V = I*R;
  else if(choice==='I' && !isNaN(V) && !isNaN(R)) I = V/R;
  else if(choice==='R' && !isNaN(V) && !isNaN(I)) R = V/I;
  else if(choice==='P' && !isNaN(V) && !isNaN(I)) P = V*I;
  else { alert('Enter required values'); return; }

  document.getElementById('ohmRes').innerHTML = `V=${(V||0).toFixed(2)} V<br>I=${(I||0).toFixed(2)} A<br>R=${(R||0).toFixed(2)} Œ©<br>P=${(P||0).toFixed(2)} W`;
}
</script>
</body>
</html>
