<!DOCTYPE html>
<html>
<head>
    <title>EEE Buddy - Calculators</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f1f1f1;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            width: 350px;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="home">
        <h1>EEE Buddy ⚡</h1>
        <h3>Select a Calculator</h3>
        <button onclick="showCalculator('ohm')">Ohm's Law Calculator</button>
        <button onclick="showCalculator('motor')">Motor Efficiency Calculator</button>
        <button onclick="showCalculator('kvl')">KVL Calculator</button>
        <button onclick="showCalculator('kcl')">KCL Calculator</button>
    </div>

    <!-- Ohm's Law Calculator -->
    <div class="container hidden" id="ohmCalc">
        <h2>Ohm's Law Calculator</h2>
        <label>Voltage (V):</label>
        <input type="number" id="voltage">
        <label>Current (I):</label>
        <input type="number" id="current">
        <label>Resistance (R):</label>
        <input type="number" id="resistance">
        <label>Power (P):</label>
        <input type="number" id="power">
        <button onclick="calculateOhm()">Calculate</button>
        <button onclick="goHome()">Back</button>
        <h3 id="ohmResult"></h3>
    </div>

    <!-- Motor Efficiency Calculator -->
    <div class="container hidden" id="motorCalc">
        <h2>Motor Efficiency Calculator</h2>
        <label>Output Power (W):</label>
        <input type="number" id="outputPower">
        <label>Input Power (W):</label>
        <input type="number" id="inputPower">
        <button onclick="calculateEfficiency()">Calculate</button>
        <button onclick="goHome()">Back</button>
        <h3 id="motorResult"></h3>
    </div>

    <!-- KVL Calculator -->
    <div class="container hidden" id="kvlCalc">
        <h2>KVL Calculator</h2>
        <p>Enter voltages in the loop (positive for sources, negative for drops)</p>
        <label>Voltage 1 (V):</label>
        <input type="number" id="kvlV1">
        <label>Voltage 2 (V):</label>
        <input type="number" id="kvlV2">
        <label>Voltage 3 (V):</label>
        <input type="number" id="kvlV3">
        <button onclick="calculateKVL()">Check KVL</button>
        <button onclick="goHome()">Back</button>
        <h3 id="kvlResult"></h3>
    </div>

    <!-- KCL Calculator -->
    <div class="container hidden" id="kclCalc">
        <h2>KCL Calculator</h2>
        <p>Enter currents at a node (positive for entering, negative for leaving)</p>
        <label>Current 1 (A):</label>
        <input type="number" id="kclI1">
        <label>Current 2 (A):</label>
        <input type="number" id="kclI2">
        <label>Current 3 (A):</label>
        <input type="number" id="kclI3">
        <button onclick="calculateKCL()">Check KCL</button>
        <button onclick="goHome()">Back</button>
        <h3 id="kclResult"></h3>
    </div>

    <script>
        function showCalculator(type) {
            document.getElementById('home').classList.add('hidden');
            document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
            if (type === 'ohm') document.getElementById('ohmCalc').classList.remove('hidden');
            if (type === 'motor') document.getElementById('motorCalc').classList.remove('hidden');
            if (type === 'kvl') document.getElementById('kvlCalc').classList.remove('hidden');
            if (type === 'kcl') document.getElementById('kclCalc').classList.remove('hidden');
        }

        function goHome() {
            document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
            document.getElementById('home').classList.remove('hidden');
        }

        function calculateOhm() {
            let V = parseFloat(document.getElementById("voltage").value);
            let I = parseFloat(document.getElementById("current").value);
            let R = parseFloat(document.getElementById("resistance").value);
            let P = parseFloat(document.getElementById("power").value);

            if (!isNaN(V) && !isNaN(I)) { R = V / I; P = V * I; }
            else if (!isNaN(V) && !isNaN(R)) { I = V / R; P = V * I; }
            else if (!isNaN(I) && !isNaN(R)) { V = I * R; P = V * I; }
            else if (!isNaN(P) && !isNaN(I)) { V = P / I; R = V / I; }
            else if (!isNaN(P) && !isNaN(V)) { I = P / V; R = V / I; }
            else if (!isNaN(P) && !isNaN(R)) { I = Math.sqrt(P / R); V = I * R; }
            else { alert("Enter at least two values."); return; }

            document.getElementById("ohmResult").innerHTML =
                `V: ${V.toFixed(2)} V<br>I: ${I.toFixed(2)} A<br>R: ${R.toFixed(2)} Ω<br>P: ${P.toFixed(2)} W`;
        }

        function calculateEfficiency() {
            let output = parseFloat(document.getElementById("outputPower").value);
            let input = parseFloat(document.getElementById("inputPower").value);
            if (isNaN(output) || isNaN(input) || input === 0) {
                alert("Enter valid output & input power values.");
                return;
            }
            let efficiency = (output / input) * 100;
            document.getElementById("motorResult").innerHTML = `Efficiency: ${efficiency.toFixed(2)} %`;
        }

        function calculateKVL() {
            let v1 = parseFloat(document.getElementById("kvlV1").value) || 0;
            let v2 = parseFloat(document.getElementById("kvlV2").value) || 0;
            let v3 = parseFloat(document.getElementById("kvlV3").value) || 0;
            let sum = v1 + v2 + v3;
            if (Math.abs(sum) < 0.0001) {
                document.getElementById("kvlResult").innerHTML = "✅ KVL holds (Sum of voltages = 0)";
            } else {
                document.getElementById("kvlResult").innerHTML = `❌ KVL does not hold (Sum = ${sum.toFixed(2)} V)`;
            }
        }

        function calculateKCL() {
            let i1 = parseFloat(document.getElementById("kclI1").value) || 0;
            let i2 = parseFloat(document.getElementById("kclI2").value) || 0;
            let i3 = parseFloat(document.getElementById("kclI3").value) || 0;
            let sum = i1 + i2 + i3;
            if (Math.abs(sum) < 0.0001) {
                document.getElementById("kclResult").innerHTML = "✅ KCL holds (Sum of currents = 0)";
            } else {
                document.getElementById("kclResult").innerHTML = `❌ KCL does not hold (Sum = ${sum.toFixed(2)} A)`;
            }
        }
    </script>

</body>
</html>
