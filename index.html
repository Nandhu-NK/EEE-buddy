<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy ‚Äî Multi-Tool</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: url('background.png') no-repeat center center/cover;
    background-attachment: fixed;
    color: #fff;
    text-align: center;
    position: relative;
  }

  /* Overlay to darken the background for readability */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
  }

  header { padding: 20px; }
  header h1 {
    font-size: 2rem;
    color: #00eaff;
    text-shadow: 0px 0px 15px rgba(0,234,255,0.7);
  }
  .sub { font-size: 1rem; opacity: 0.8; }

  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 30px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlideIn 1s ease forwards;
  }
  .menu button {
    padding: 20px;
    width: 150px;
    height: 150px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: rgba(255,255,255,0.08);
    color: #fff;
    box-shadow: 0 0 15px rgba(0,234,255,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    backdrop-filter: blur(8px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .menu button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0,234,255,0.8);
  }

  .icon { font-size: 2.5rem; }
  .glow { animation: glowPulse 1s infinite alternate; color: #ffea00; }
  @keyframes glowPulse {
    from { text-shadow: 0 0 5px yellow, 0 0 10px orange; }
    to { text-shadow: 0 0 15px yellow, 0 0 25px orange; }
  }
  .rotate { animation: rotateAnim 2s linear infinite; color: #00eaff; }
  @keyframes rotateAnim { 100% { transform: rotate(360deg); } }
  .spin { animation: spinGear 5s linear infinite; color: #ff9b4b; }
  @keyframes spinGear { 100% { transform: rotate(360deg); } }
  .charge { animation: chargeAnim 1.5s infinite alternate; color: #00ff7f; }
  @keyframes chargeAnim {
    from { opacity: 0.6; }
    to { opacity: 1; text-shadow: 0 0 15px #00ff7f; }
  }
  @keyframes fadeSlideIn { to { opacity: 1; transform: translateY(0); } }

  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 20px;
    max-width: 400px;
    margin: 20px auto;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    display: none;
    opacity: 0;
    animation: fadeIn 0.6s ease forwards;
    text-align: left;
  }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input {
    width: 95%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
  }
  input::placeholder { color: rgba(255,255,255,0.6); }
  .controls { margin-top: 15px; display: flex; gap: 10px; }
  button.calc-btn {
    flex: 1;
    padding: 10px 15px;
    background: linear-gradient(90deg, #ffd36b, #ff9b4b);
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  .secondary {
    background: linear-gradient(90deg, #00eaff, #0077ff);
    color: black;
  }
  .result {
    margin-top: 15px;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    text-align: center;
  }
  @keyframes fadeIn { to { opacity: 1; } }
</style>
</head>
<body>

<header>
  <h1>‚ö° EEE Buddy ‚Äî Multi-Tool</h1>
  <div class="sub">Choose your calculator</div>
</header>

<div class="menu">
  <button onclick="showCalc('ohm')"><div class="icon glow">‚ö°</div>Ohm's Law</button>
  <button onclick="showCalc('xfmr')"><div class="icon rotate">üîÑ</div>Transformer</button>
  <button onclick="showCalc('three')"><div class="icon spin">‚öôÔ∏è</div>3-Phase Power</button>
  <button onclick="showCalc('battery')"><div class="icon charge">üîã</div>Battery Backup</button>
</div>

</body>
</html>
