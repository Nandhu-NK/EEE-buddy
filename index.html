<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE Buddy — Multi-Tool</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
  }

  header {
    padding: 20px;
  }
  header h1 {
    font-size: 2rem;
    color: #00eaff;
    text-shadow: 0px 0px 15px rgba(0,234,255,0.7);
  }
  .sub {
    font-size: 1rem;
    opacity: 0.8;
  }

  /* ===== MENU ===== */
  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 20px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlideIn 1s ease forwards;
  }
  .menu button {
    padding: 15px 20px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(90deg, #00eaff, #0077ff);
    color: #000;
    box-shadow: 0 0 10px rgba(0,234,255,0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .menu button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,234,255,0.8);
  }

  /* ===== CARD ===== */
  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 20px;
    max-width: 400px;
    margin: auto;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    display: none;
    opacity: 0;
    animation: fadeIn 0.6s ease forwards;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input {
    width: 90%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
  }
  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  .controls {
    margin-top: 15px;
  }
  button.calc-btn {
    padding: 10px 15px;
    background: linear-gradient(90deg, #ffd36b, #ff9b4b);
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  .result {
    margin-top: 15px;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
  }

  /* ===== Animations ===== */
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<header>
  <h1>⚡ EEE Buddy — Multi-Tool</h1>
  <div class="sub">Choose your calculator</div>
</header>

<div class="menu">
  <button onclick="showCalc('ohm')">Ohm's Law</button>
  <button onclick="showCalc('xfmr')">Transformer</button>
  <button onclick="showCalc('three')">3-Phase Power</button>
  <button onclick="showCalc('battery')">Battery Backup</button>
</div>

<!-- OHM's Law -->
<div class="card" id="ohm">
  <h2>Ohm's Law Calculator</h2>
  <label>Voltage (V)</label><input id="ohmV" type="number" step="any">
  <label>Current (A)</label><input id="ohmI" type="number" step="any">
  <label>Resistance (Ω)</label><input id="ohmR" type="number" step="any">
  <label>Power (W)</label><input id="ohmP" type="number" step="any">
  <div class="controls">
    <button class="calc-btn" onclick="calcOhm()">Calculate</button>
  </div>
  <div id="ohmRes" class="result"></div>
</div>

<!-- Transformer -->
<div class="card" id="xfmr">
  <h2>Transformer Calculator</h2>
  <label>Primary Voltage (Vp)</label><input id="tp_vp" type="number">
  <label>Primary Current (Ip)</label><input id="tp_ip" type="number">
  <label>Turns Ratio (Np/Ns)</label><input id="tp_ratio" type="number" placeholder="Default 2">
  <div class="controls">
    <button class="calc-btn" onclick="calcXfmr()">Calculate</button>
  </div>
  <div id="tpRes" class="result"></div>
</div>

<!-- 3-Phase -->
<div class="card" id="three">
  <h2>3-Phase Power Calculator</h2>
  <label>Line Voltage (V)</label><input id="t_vl" type="number">
  <label>Line Current (A)</label><input id="t_il" type="number">
  <label>Power Factor</label><input id="t_pf" type="number" placeholder="0.8">
  <div class="controls">
    <button class="calc-btn" onclick="calcThree()">Calculate</button>
  </div>
  <div id="threeRes" class="result"></div>
</div>

<!-- Battery -->
<div class="card" id="battery">
  <h2>Battery Backup Calculator</h2>
  <label>Battery Capacity (Ah)</label><input id="b_ah" type="number">
  <label>Voltage (V)</label><input id="b_v" type="number">
  <label>Load (W)</label><input id="b_load" type="number">
  <div class="controls">
    <button class="calc-btn" onclick="calcBattery()">Calculate</button>
  </div>
  <div id="batRes" class="result"></div>
</div>

<script>
function showCalc(id) {
  document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
  const card = document.getElementById(id);
  card.style.display = 'block';
  card.style.animation = 'fadeIn 0.6s ease forwards';
}

function calcOhm(){
  let V = parseFloat(document.getElementById('ohmV').value);
  let I = parseFloat(document.getElementById('ohmI').value);
  let R = parseFloat(document.getElementById('ohmR').value);
  let P = parseFloat(document.getElementById('ohmP').value);
  const provided = [V,I,R,P].filter(x => !isNaN(x)).length;
  if (provided < 2) { alert('Enter at least two values'); return; }
  if (!isNaN(V) && !isNaN(I)) { R = V / I; P = V * I; }
  else if (!isNaN(V) && !isNaN(R)) { I = V / R; P = V * I; }
  else if (!isNaN(I) && !isNaN(R)) { V = I * R; P = V * I; }
  else if (!isNaN(P) && !isNaN(I)) { V = P / I; R = V / I; }
  else if (!isNaN(P) && !isNaN(V)) { I = P / V; R = V / I; }
  else if (!isNaN(P) && !isNaN(R)) { I = Math.sqrt(P / R); V = I * R; }
  document.getElementById('ohmRes').innerHTML =
    `V=${V.toFixed(2)}V<br>I=${I.toFixed(2)}A<br>R=${R.toFixed(2)}Ω<br>P=${P.toFixed(2)}W`;
}

function calcXfmr(){
  const Vp = parseFloat(document.getElementById('tp_vp').value);
  const Ip = parseFloat(document.getElementById('tp_ip').value);
  let ratio = parseFloat(document.getElementById('tp_ratio').value);
  if (isNaN(ratio) || ratio <= 0) ratio = 2;
  if (isNaN(Vp) || isNaN(Ip)) { alert('Enter primary V and I'); return; }
  const Vs = Vp / ratio;
  const Is = Ip * ratio;
  document.getElementById('tpRes').innerHTML =
    `Vs=${Vs.toFixed(2)}V<br>Is=${Is.toFixed(2)}A<br>Turns Ratio=${ratio}`;
}

function calcThree(){
  const Vl = parseFloat(document.getElementById('t_vl').value);
  const Il = parseFloat(document.getElementById('t_il').value);
  let pf = parseFloat(document.getElementById('t_pf').value);
  if (isNaN(pf) || pf <= 0) pf = 1;
  if (isNaN(Vl) || isNaN(Il)) { alert('Enter V and I'); return; }
  const S_va = Math.SQRT3 * Vl * Il;
  const P_kw = (S_va * pf) / 1000;
  document.getElementById('threeRes').innerHTML =
    `S=${S_va.toFixed(2)}VA<br>P=${P_kw.toFixed(3)}kW<br>pf=${pf}`;
}

function calcBattery(){
  const Ah = parseFloat(document.getElementById('b_ah').value);
  const V = parseFloat(document.getElementById('b_v').value);
  const loadW = parseFloat(document.getElementById('b_load').value);
  if (isNaN(Ah) || isNaN(V) || isNaN(loadW)) { alert('Enter Ah, Voltage, and Load'); return; }
  const dod = 0.8, eff = 0.9;
  const totalWh = Ah * V;
  const usableWh = totalWh * dod * eff;
  const hours = usableWh / loadW;
  let hr = Math.floor(hours);
  let min = Math.round((hours - hr) * 60);
  document.getElementById('batRes').innerHTML =
    `Backup Time ≈ ${hr}h ${min}m<br>(Usable Energy=${usableWh.toFixed(1)}Wh)`;
}
</script>

</body>
</html>
